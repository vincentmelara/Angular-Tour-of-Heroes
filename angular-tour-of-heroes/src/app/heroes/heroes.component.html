<h2>My Heroes</h2>
<ul class="heroes">
  <!-- To have access to each individual hero and to list them all, 
  add an *ngFor to the <li> to iterate through the list of heroes

  ++DONT FORGET to add the asterisk * in front of NgFor since it is a critical part of the syntax. ++-->
  <li *ngFor="let hero of heroes">
    <!-- Angular's class binding can add and remove a CSS class conditionally. 
      Add [class.some-css-class]="some-condition" to the element you want to style.
      Add the following [class.selected] binding to the <button> in the HeroesComponent template:-->
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
  </li>
</ul>
